<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahabharata Episode 1 Storyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .storyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .frame {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .frame img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .frame-info {
            background-color: #333;
            padding: 10px 15px;
            font-size: 1rem;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        
        .navigation button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .navigation button:hover {
            background-color: #777;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">

        </header>

            </div>

                <div class="frame-info">Frame 4</div>
                <img src="storyboard/ep-1_sb-4.png" alt="Storyboard Frame 4">

        <div class="navigation">
            <button id="btn-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Top</button>
            <button id="btn-next" onclick="scrollToNextFrame()">Next Frame</button>
        </div>
        
        <footer>
            <p>Mahabharata Episode 1 Storyboard Viewer</p>
        </footer>
    </div>

    <script>
        // Function to scroll to the next frame
        function scrollToNextFrame() {
            const frames = document.querySelectorAll('.frame');
            let currentFrameIndex = -1;
            
            // Find which frame is currently most visible in the viewport
            const viewportHeight = window.innerHeight;
            const scrollPosition = window.scrollY;
            let maxVisiblePercentage = 0;
            
            frames.forEach((frame, index) => {
                const rect = frame.getBoundingClientRect();
                const visibleHeight = Math.min(rect.bottom, viewportHeight) - Math.max(rect.top, 0);
                const visiblePercentage = visibleHeight / frame.offsetHeight;
                
                if (visiblePercentage > maxVisiblePercentage) {
                    maxVisiblePercentage = visiblePercentage;
                    currentFrameIndex = index;
                }
            });
            
            // Scroll to the next frame if not at the end
            if (currentFrameIndex < frames.length - 1) {
                frames[currentFrameIndex + 1].scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowDown' || e.code === 'Space') {
                e.preventDefault();
                scrollToNextFrame();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                window.scrollBy({
                    top: -window.innerHeight,
                    behavior: 'smooth'
                });
            } else if (e.code === 'Home') {
                window.scrollTo({top: 0, behavior: 'smooth'});
            } else if (e.code === 'End') {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
</html>
